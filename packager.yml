targets:
  - os: ubuntu
    versions: ["22.04"]

dependencies:
  - python3
  - python3-pip
  - python3-venv
  - build-essential
  - libssl-dev
  - libffi-dev
  - python3-dev

build:
  script:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt

start:
  command: |
    source venv/bin/activate
    gunicorn --bind 0.0.0.0:8000 app:app
