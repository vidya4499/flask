name: flask-app
version: 1.0.0
private: false

# Define supported distributions
distributions:
  - ubuntu-22.04
  - ubuntu-20.04
  - debian-11
  - debian-10
  - sles-15

build:
  dependencies:
    - python3
    - python3-pip
  script: |
    pip install -r requirements.txt

run:
  web: flask run --host=0.0.0.0 --port=5000
