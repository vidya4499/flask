package: flask-app
version: 1.0.0
description: "A Flask web application packaged with Packager.io"

build:
  dependencies:
    - python3
    - python3-pip
    - ruby=3.1  # Ensuring compatibility with Ubuntu 22.04
    - bundler
  script:
    - pip3 install -r requirements.txt
    - bundle install  # If your project uses Bundler for Ruby dependencies

run:
  command: python3 app.py
  user: flask
  working_directory: /opt/flask-app

distributions:
  ubuntu:
    versions:
      - 22.04
      - 20.04
  debian:
    versions:
      - 11
      - 10
  sles:
    versions:
      - 15
      - 12
